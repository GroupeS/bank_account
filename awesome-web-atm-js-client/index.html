<html>
  <head>
    <title>EAWA</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eiffel's Awesome Web ATM">

    <link href="lib/bootstrap-2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap-2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/atm.css" rel="stylesheet">
    <script src="lib/jquery-1.10.2.js"></script>
    <script src="lib/underscore-1.5.1.js"></script>
    <script src="lib/moment-2.1.0.js"></script>
    <script src="lib/bootstrap-2.3.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Welcome to Eiffel's Awesome Web ATM</h1>
    <p>
      Account: <span id="number"></span><br>
      Balance: <span id="balance" class="balance"></span>
    </p>
    <div class="input-append">
      <input type="number" min="1" name="amount" id="amount" placeholder="Amount">
      <button class="btn operation" data-operation="withdraw">Withdraw</button>
      <button class="btn operation" data-operation="deposit">Deposit</button>
    </div>
    <hr>
    <h3>Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Operation</th>
          <th>New balance</th>
        </tr>
      </thead>
      <tbody id="log"></tbody>
    </table>
    <script id="transaction-template" type="text/template">
      <tr>
        <td><span class="datetime">[[ date ]]</span></td>
        <td><span class="datetime">[[ time ]]</span></td>
        <td><span class="operation [[ operation ]]">[[ operation ]] [[ amount ]]</span></td>
        <td><span class="balance">[[ new_balance ]]</span></td>
      </tr>
    </script>
  </body>
</html>
